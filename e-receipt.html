<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Receipt ❤️</title>
    <link rel="icon" type="image/x-icon" href="./icon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Poppins:wght@400;600&display=swap');

        body {
            background: linear-gradient(180deg, #FF8A9D 0%, #FFC0CB 36%, #FFE6EA 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .receipt-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Initially hide the receipt and buttons */
        .receipt, .btn-group {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none; /* Prevents clicking before revealed */
        }

        .receipt {
            background: #fff;
            width: 350px;
            padding: 40px 25px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            border-radius: 2px;
            text-align: center;
            color: #333;
            background-image: radial-gradient(#f3f3f3 1px, transparent 1px);
            background-size: 20px 20px;
            background-color: #ffffff;
        }

        /* Overlay Picture - The only thing visible at start */
        #music-trigger-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: auto;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        #music-trigger-overlay img {
            width: 90%;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 5px solid white;
        }

        #music-trigger-overlay p {
            margin-top: 20px;
            font-weight: 600;
            color: #FF4B6E;
            font-size: 1.1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Receipt styling */
        .receipt::before, .receipt::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 12px;
            background-size: 20px 20px;
        }

        .receipt::before {
            top: -12px;
            background-image: radial-gradient(circle at 10px 12px, transparent 10px, #fff 11px);
        }

        .receipt::after {
            bottom: -12px;
            background-image: radial-gradient(circle at 10px -2px, transparent 10px, #fff 11px);
        }

        .heart-icon { font-size: 45px; color: #FF4B6E; margin-bottom: 10px; }
        h1 { font-family: 'Courier Prime', monospace; font-size: 1.6rem; text-transform: uppercase; margin: 0; letter-spacing: 2px; font-weight: 700; }
        .divider { border-top: 2px dashed #bbb; margin: 25px 0; }
        .details { font-family: 'Courier Prime', monospace; text-align: left; font-size: 1rem; }
        .item { display: flex; justify-content: space-between; margin-bottom: 18px; align-items: flex-start; }
        .label { font-weight: bold; color: #555; text-transform: uppercase; }
        .value { text-align: right; color: #000; max-width: 200px; word-wrap: break-word; }
        .footer-msg { margin-top: 30px; font-style: italic; color: #FF4B6E; font-weight: 600; font-size: 1.1rem; }
        .spotify-barcode { width: 100%; height: auto; margin-top: 20px; border-radius: 5px; }

        .btn-group { margin-top: 40px; display: flex; gap: 15px; }
        .action-btn { border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .print-btn { background: #FF4B6E; color: white; }
        .download-btn { background: #fff; color: #FF4B6E; border: 2px solid #FF4B6E; }

        #music-player-container { position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0; }

        @media print {
            @page { size: portrait; margin: 0; }
            body { background: none !important; background-color: white !important; display: flex !important; justify-content: center !important; align-items: center !important; height: 100vh !important; }
            .btn-group, #music-trigger-overlay, #music-player-container { display: none !important; }
            .receipt { opacity: 1 !important; box-shadow: none !important; border: 1px solid #eee; margin: auto !important; }
        }
    </style>
</head>
<body>

    <div id="music-player-container"></div>

    <div class="receipt-container">
        <div id="music-trigger-overlay" onclick="startEverything()">
            <img src="https://i.imgur.com/oW5Oi0i.png" alt="Bebiiiii">
            <p>Tap the photo to continue ❤️</p>
        </div>

        <div class="receipt" id="receipt-content">
            <div class="heart-icon"><i class="fa-solid fa-heart-circle-check"></i></div>
            <h1>Official Receipt</h1>
            <p style="font-family: 'Courier Prime'; font-size: 0.8rem;">Order #2026-02-15</p>

            <div class="divider"></div>

            <div class="details">
                <div class="item">
                    <span class="label">DATE:</span>
                    <span class="value">Feb 15, 2026</span>
                </div>
                <div class="item">
                    <span class="label">LOCATION:</span>
                    <span class="value">WiiJump Venice,<br>McKinley Hill, Taguig</span>
                </div>
                <div class="item">
                    <span class="label">PICK-UP:</span>
                    <span class="value" id="receipt-time">--:--</span>
                </div>
                <div class="item">
                    <span class="label">RESTAURANT:</span>
                    <span class="value" id="receipt-food">Selected Item</span>
                </div>
                <div class="item">
                    <span class="label">STATUS:</span>
                    <span class="value">PAID WITH LOVE ❤️</span>
                </div>
            </div>

            <div class="divider"></div>

            <p class="footer-msg">"I'm so excited to see you!"</p>
            
            <img src="https://scannables.scdn.co/uri/plain/jpeg/FFFFFF/black/640/spotify:track:2DABJpDDPUaCWqZ9nMgkw4" class="spotify-barcode" alt="Spotify Date Code">
            
            <p style="font-family: 'Courier Prime'; font-size: 0.7rem; margin-top: 5px;">SCAN ME ON SPOTIFY!</p>
        </div>

        <div class="btn-group" id="receipt-buttons">
            <button class="action-btn download-btn" onclick="triggerPDF()">
                <i class="fa-solid fa-file-pdf"></i> Download PDF
            </button>
            <button class="action-btn print-btn" onclick="window.print()">
                <i class="fa-solid fa-print"></i> Print Receipt
            </button>
        </div>
    </div>

    <script>
        function startEverything() {
            // 1. Hide the overlay photo
            const overlay = document.getElementById('music-trigger-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.visibility = 'hidden'; }, 800);

            // 2. Show the receipt and buttons
            const receipt = document.getElementById('receipt-content');
            const buttons = document.getElementById('receipt-buttons');
            receipt.style.opacity = '1';
            receipt.style.pointerEvents = 'auto';
            buttons.style.opacity = '1';
            buttons.style.pointerEvents = 'auto';

            // 3. Play Music
            const playerContainer = document.getElementById('music-player-container');
            playerContainer.innerHTML = `<audio autoplay src="./song/song1.mp3"></audio>`;
        }

        // Load dynamic data
        const selectedTime = localStorage.getItem('selectedTime');
        const selectedFood = localStorage.getItem('selectedFood');

        function formatTime(time) {
            if (!time) return "10:00 AM";
            let [hours, minutes] = time.split(':');
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            return `${hours}:${minutes} ${ampm}`;
        }

        document.getElementById('receipt-time').innerText = formatTime(selectedTime);
        document.getElementById('receipt-food').innerText = selectedFood || "Surprise Restaurant";

        function triggerPDF() {
            alert("To Download as PDF:\n\n1. The Print window will open.\n2. Change 'Destination' to 'Save as PDF'.\n3. Click Save!");
            window.print();
        }
    </script>
</body>

</html>
